<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body class="text-center">
    <div class="border border-5 mx-auto position-relative mt-5" style="width: 600px; height: 300px">
      <div style="width: 50px; height: 50px" class="text-center bg-primary position-absolute start-0 top-0">Satu</div>
      <div style="width: 50px; height: 50px" class="text-center bg-primary position-absolute end-0 top-0">Satu</div>
      <div style="width: 50px; height: 50px" class="text-center bg-primary position-absolute start-50 top-50">Satu</div>
      <div style="width: 50px; height: 50px" class="text-center bg-primary position-absolute end-50 bottom-50">Satu</div>
      <div style="width: 50px; height: 50px" class="text-center bg-primary position-absolute bottom-0 start-0">Satu</div>
      <div style="width: 50px; height: 50px" class="text-center bg-primary position-absolute end-0 bottom-0">Satu</div>
    </div>

    <div class="badge bg-primary mt-4 ms-3 position-relative" style="width: 60px; height: 50px">
      <div class="badge bg-danger position-absolute translate-middle start-100">1</div>
      <img src="Money-icon.png" alt="" style="width: 30" class="mt-2" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
